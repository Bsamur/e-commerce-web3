<!DOCTYPE html>
    <html lang="tr">

        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-commerce Web3 Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("slide1.jpg");
            background-size: cover;
            background-position: center;
            }
            
            nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            }
            
            nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            }
            
            nav ul li {
            display: inline-block;
            margin-right: 10px;
            }
            
            nav ul li a {
            color: #fff;
            text-decoration: none;
            }
            
            nav ul li a:hover {
            color: #f2f2f2;
            }
            
            .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            }
            
            .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            }
            
            .product-image {
            width: 200px;
            margin-right: 20px;
            }
            
            .product-details {
            flex: 1;
            }
            
            .product-title {
            font-size: 24px;
            margin-bottom: 10px;
            }
            
            .product-price {
            font-size: 18px;
            margin-bottom: 10px;
            }
            
            .add-to-cart-btn {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            }
            
            .add-to-cart-btn:hover {
            background-color: #555;
            }
            h2{
                color: azure;

            }
            p{
                color: white;
            }
        </style>
        </head>

        <body>
        <nav>
            <ul>
            <li><a href="#">Ana Sayfa</a></li>
            <li><a href="#">Ürünler</a></li>
            <li><a href="#">Hesabım</a></li>
            </ul>
        </nav>

        <div class="container">
            <div class="product">
            <img class="product-image" src="ürün1.jpg" alt="Ürün 1">
            <div class="product-details">
                <h2 class="product-title">Ürün 1</h2>
                <p class="product-price">Fiyat: 10 BNB</p>
                <button class="add-to-cart-btn">Sepete Ekle</button>
            </div>
            </div>
        
            <div class="product">
            <img class="product-image" src="ürün2.jpg" alt="Ürün 2" >
            <div class="product-details">
                <h2 class="product-title">Ürün 2</h2>
                <p class="product-price">Fiyat: 15 BNB</p>
                <button class="add-to-cart-btn">Sepete Ekle</button>
            </div>
            </div>
        
            <div class="product">
            <img class="product-image" src="ürün3.jpg" alt="Ürün 3" >
            <div class="product-details">
                <h2 class="product-title">Ürün 3</h2>
                <p class="product-price">Fiyat: 20 BNB</p>
                <button class="add-to-cart-btn">Sepete Ekle</button>
            </div>
            </div>
        
            <div class="product">
            <img class="product-image" src="ürün4.jpg" alt="Ürün 4" >
            <div class="product-details">
                <h2 class="product-title">Ürün 4</h2>
                <p class="product-price">Fiyat: 25 BNB</p>
                <button class="add-to-cart-btn">Sepete Ekle</button>
            </div>
            </div>
        
            <div class="product">
            <img class="product-image" src="ürün5.jpg" alt="Ürün 5" >
            <div class="product-details">
                <h2 class="product-title">Ürün 5</h2>
                <p class="product-price">Fiyat: 30 BNB</p>
                <button class="add-to-cart-btn">Sepete Ekle</button>
            </div>
            </div>
        </div>

            <footer class="footer">
                <div class="container">
                <p>&copy; 2023 E-commerce Web3 Example. Tüm hakları saklıdır.</p>
                </div>
            </footer>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
            <script src="/Users/bahadirsamur/Desktop/e-commerce-web3/web3.html"></script>
        </body>

    </html>
