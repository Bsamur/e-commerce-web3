<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Web3 Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline-block;
      margin-right: 10px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    nav ul li a:hover {
      color: #f2f2f2;
    }

    .background {
      background-image: url('Rectangle 2.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .register,
    .login {
      background-color: #f2f2f2;
      padding: 20px;
      margin: 20px;
      border-radius: 5px;
    }

    h2 {
      margin-top: 0;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
    }

    input[type="text"]:hover,
    input[type="password"]:hover,
    input[type="submit"]:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#">Ana Sayfa</a></li>
      <li><a href="#">Ürünler</a></li>
      <li><a href="#">Hesabım</a></li>
    </ul>
  </nav>

  <div class="background">
    <h1>Hoş Geldiniz!</h1>
    <p>Web3 tabanlı E-ticaret platformuna hoş geldiniz. Hesabınıza giriş yaparak alışveriş yapabilir veya yeni bir hesap oluşturabilirsiniz.</p>
  </div>

  <div class="register">
    <h2>Kayıt Ol</h2>
    <form>
      <input type="text" placeholder="Kullanıcı Adı">
      <input type="password" placeholder="Şifre">
      <input type="submit" value="Kayıt Ol">
    </form>
  </div>

  <div class="login">
    <h2>Giriş Yap</h2>
    <form>
      <input type="text" placeholder="Kullanıcı Adı">
      <input type="password" placeholder="Şifre">
      <input type="submit" value="Giriş Yap">
    </form>
  </div>

  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p>&copy; 2023 E-commerce Web3 Example. Tüm hakları saklıdır.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>

</body>

</html>
